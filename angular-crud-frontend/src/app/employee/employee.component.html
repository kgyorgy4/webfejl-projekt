<div class="container mt-4" >

    <div class="card">
        <h1>{{currentAction}}</h1>

<form>
    <div class="form-group">
      <label>First name</label>
      <input type="text" [(ngModel)]="first_name" [(ngModel)]="first_name" [ngModelOptions]="{standalone: true}" class="form-control" id="first_name" placeholder="Enter first name">

    </div>

    <div class="form-group">
        <label>Last name</label>
        <input type="text" [(ngModel)]="last_name" [(ngModel)]="last_name" [ngModelOptions]="{standalone: true}" class="form-control" id="last_name" placeholder="Enter last name">
  
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter email">
  
      </div>
    
    <button type="submit" class="btn btn-primary mt-4" (click)="add()" >Submit</button>
    <button *ngIf="editing" type="button" class="btn btn-danger mt-4" (click)="cancelUpdate()">Cancel</button>
  </form>
</div>
<div>


    <div class="container mt-4" >

        <h1>Employee Table</h1>




    <table class="table">
        <thead>
         <h1 *ngIf="!isResultLoaded">Loading.................</h1>
         
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Option</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let EmployeeItem of EmployeeArray">

            <th scope="row">{{EmployeeItem.id  }}</th>
            <td>{{EmployeeItem.first_name }}</td>
            <td>{{EmployeeItem.last_name }}</td>
            <td>{{EmployeeItem.email }}</td>

            <td>
              <button type="button" class="btn btn-success" (click)="setUpdate(EmployeeItem)">Edit</button>
              
              <button type="button" class="btn btn-danger" (click)="setDelete(EmployeeItem)">Delete</button>
            
            </td>
          </tr>
          
        </tbody>
      </table>


    </div>
